---
layout: null
---

<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>{{ page.title | escape }}{% if page.subtitle %} — {{ page.subtitle | escape }}{% endif %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if page.description %}<meta name="description" content="{{ page.description | escape }}">{% endif %}
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Use as famílias já nativas do sistema; caso queira Google Fonts, inclua aqui -->
  <link rel="stylesheet" href="{{ '/assets/css/ebook.css' | relative_url }}">
  <style>
    /* opcional: esconde o header/rodapé do tema se houver */
    .site-header,.site-footer{display:none !important;}
  </style>
</head>
<body class="ebook-body">
  <main class="page-content">
    {{ content }}
  </main>

  <!-- Botão de imprimir (apenas web) -->
  <button class="print-btn no-print" onclick="window.print()">Salvar PDF</button>
</body>
</html>
